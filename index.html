<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>¬øQuieres ser mi San Valent√≠n?</title>

  <style>
    /* Fondo blanco, estilo cute, pero compatible */
    body{
      margin:0;
      padding:24px;
      background:#ffffff;
      font-family: Arial, Helvetica, sans-serif;
      color:#1f2937;
    }

    .wrap{
      width:100%;
      text-align:center;
      margin-top:40px;
    }

    .card{
      width: 560px;
      max-width: 92%;
      margin: 0 auto;
      background:#fff;
      border:1px solid #e5e7eb;
      border-radius:18px;
      padding:22px 18px 18px 18px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.08);
      position:relative;
      overflow:hidden;
    }

    .badge{
      width:52px;
      height:52px;
      border-radius:14px;
      border:1px solid #e5e7eb;
      display:inline-block;
      line-height:52px;
      font-size:24px;
      background:#fff7fb;
      margin-bottom:10px;
    }

    h1{
      margin:0;
      font-size:26px;
      line-height:1.2;
    }

    .sub{
      margin:10px 0 0 0;
      font-size:14px;
      color:#6b7280;
    }

    .stage{
      margin-top:18px;
      border:1px dashed #f4c2d6;
      background:#fffafb;
      border-radius:14px;
      padding:16px 12px;
      position:relative;
      height:110px; /* √°rea donde se mueve el bot√≥n "No" */
    }

    .btn{
      border:1px solid #e5e7eb;
      background:#ffffff;
      padding:12px 16px;
      border-radius:14px;
      font-weight:bold;
      cursor:pointer;
      font-size:15px;
      user-select:none;
    }

    .btn:active{
      transform: scale(0.98);
    }

    .btnYes{
      border-color:#ff7aaa;
      background:#ffe8f2;
      box-shadow: 0 8px 16px rgba(255,77,136,0.14);
      position:relative;
      z-index:2;
    }

    /* El NO ser√° absoluto para poder moverlo */
    .btnNo{
      position:absolute;
      left: 330px;
      top: 38px;
      background:#fff7fb;
      z-index:1;
    }

    .msg{
      margin-top:12px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid #e5e7eb;
      background:#ffffff;
      font-size:14px;
      display:none;
      text-align:left;
    }

    .msgError{
      display:block;
      border-color:#ffb3cd;
      background:#fff0f6;
    }

    .msgOk{
      display:block;
      border-color:#a7f3d0;
      background:#ecfdf5;
    }

    .footer{
      margin-top:12px;
      font-size:12px;
      color:#6b7280;
    }

    /* ‚ÄúTemblor‚Äù simple compatible */
    .shake{
      animation: shake 0.35s ease-in-out;
    }
    @keyframes shake{
      0%,100%{ transform: translateX(0); }
      20%{ transform: translateX(-6px); }
      40%{ transform: translateX(6px); }
      60%{ transform: translateX(-4px); }
      80%{ transform: translateX(4px); }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card" id="card">
      <div class="badge">üíò</div>
      <h1>¬øQuieres ser mi San Valent√≠n?</h1>
      <div class="sub">Pista: el ‚ÄúNo‚Äù anda un poquito travieso üòÑ</div>

      <div class="stage" id="stage">
        <button class="btn btnYes" id="yesBtn">S√≠ üíñ</button>
        <button class="btn btnNo" id="noBtn">No üôÉ</button>
      </div>

      <div class="msg" id="msgBox"></div>

      <div class="footer">Hecho con mucho cari√±o ‚ú®</div>
    </div>
  </div>

  <script>
    // Compatible con IE: usar var, funciones normales, sin template strings.
    var card = document.getElementById("card");
    var stage = document.getElementById("stage");
    var yesBtn = document.getElementById("yesBtn");
    var noBtn = document.getElementById("noBtn");
    var msgBox = document.getElementById("msgBox");

    var noTries = 0;

    function showMessage(text, type){
      msgBox.className = "msg " + type;
      msgBox.style.display = "block";
      msgBox.innerHTML = text;

      // shake al error
      card.className = card.className.replace(" shake", "");
      // reiniciar animaci√≥n
      void card.offsetWidth;
      if(type === "msgError"){
        if(card.className.indexOf("shake") === -1){
          card.className += " shake";
        }
      }
    }

    function rand(min, max){
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function moveNoButton(){
      // Limites dentro del stage
      var stageRect = stage.getBoundingClientRect();
      var noRect = noBtn.getBoundingClientRect();

      // Medidas aproximadas (para IE, mejor usar offsetWidth/offsetHeight)
      var w = noBtn.offsetWidth;
      var h = noBtn.offsetHeight;

      var maxLeft = stage.clientWidth - w - 10;
      var maxTop  = stage.clientHeight - h - 10;

      var left = rand(10, (maxLeft < 10 ? 10 : maxLeft));
      var top  = rand(10, (maxTop < 10 ? 10 : maxTop));

      noBtn.style.left = left + "px";
      noBtn.style.top = top + "px";
    }

    function makeYesBigger(){
      // Crece un poquito cada intento de "No"
      noTries++;
      var scale = 1 + Math.min(noTries * 0.06, 0.36); // tope 1.36
      // Para IE: usar zoom como fallback si transform no se siente estable
      yesBtn.style.transform = "scale(" + scale + ")";
    }

    // Cuando pasan el mouse encima del NO, se mueve
    noBtn.onmouseover = function(){
      showMessage("Perd√≥n‚Ä¶ ‚ÄúNo‚Äù no es una opci√≥n üòÖ Intenta otra vez üíò", "msgError");
      moveNoButton();
      makeYesBigger();
    };

    // Si llegan a hacer click (por milagro), igual se mueve
    noBtn.onclick = function(){
      showMessage("Uy‚Ä¶ casi üòÑ Pero ‚ÄòNo‚Äô no es una opci√≥n üíò", "msgError");
      moveNoButton();
      makeYesBigger();
      return false;
    };

    // Click en S√≠
    yesBtn.onclick = function(){
      showMessage("¬°¬°S√ç√ç√ç!! ü•∞üíê ¬°Me haces muy feliz! üíñ", "msgOk");
      // deshabilitar para que quede ‚Äúfinal‚Äù
      yesBtn.disabled = true;
      noBtn.disabled = true;
      yesBtn.style.opacity = "0.9";
      noBtn.style.opacity = "0.6";
    };

    // Posici√≥n inicial razonable del NO
    moveNoButton();
  </script>
</body>
</html>
